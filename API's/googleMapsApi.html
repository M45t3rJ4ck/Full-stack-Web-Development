<!DOCTYPE html>

<html>

	<head>
  
		<title>Simple Map</title>
	
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
	
		<style>
		
			  /* Always set the map height explicitly to define the size of the div
			   * element that contains the map. */
			  #map {
				height: 100%;
			  }
			  /* Optional: Makes the sample page fill the window. */
			  html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			  }
		  
		</style>
	
	</head>
  
	<body>
  
		<div id="map"></div>
	
		<script>
		
			function initMap() {
				var directionsService = new google.maps.DirectionsService();
				var directionsDisplay = new google.maps.DirectionsRenderer();
				var stellenbosch = new google.maps.LatLng(-33.936717,18.8354202);
				var mapOptions = {
					zoom:7,
					center: stellenbosch
				};
				
				var map = new google.maps.Map(document.getElementById('map'), mapOptions);
				  directionsDisplay.setMap(map);
			};

				function calcRoute() {
				  var start = document.getElementById('Coopmanhuijs Boutique Hotel & Spa').value;
				  var end = document.getElementById('Techno Park').value;
				  var request = {
					origin: start,
					destination: end,
					travelMode: 'DRIVING'
				  };
				  directionsService.route(request, function(result, status) {
					if (status == 'OK') {
					  directionsDisplay.setDirections(result);
					}
				  });
				};
		</script>
	
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzERPzdj283VAE6w9G8a1vDx1_lla6xuw&callback=initMap"
		async defer></script>
		
	</body>
  
</html>
