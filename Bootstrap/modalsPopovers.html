<!DOCTYPE html>

<html lang="en">

	<head>
    
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    
		<title>Bootstrap 101 Template</title>

    
		<link href="css/bootstrap.min.css" rel="stylesheet">

	</head>
  
	<body>

		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-name="Homer">
			Email Homer
		</button>
		
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-name="Marge">
			Email Marge
		</button>
		
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-name="Bart">
			Email Bart
		</button>


		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			
			<div class="modal-dialog" role="document">

			<div class="modal-content">
				
					<div class="modal-header">

						<h5 class="modal-title" id="myModalLabel">The Simposon</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>

					</div>
					
					<div class="modal-body">
						...
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				
				</div>
				
			</div>
			
		</div>
		
		<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
		
			$("#myModal").on("show.bs.modal", function (event) {
				var button = $(event.relatedTarget);
				var recipient = button.data("whatever");
				var modal = $(this);
				modal.find(".modal-title").text("New message to " + recipient)
				modal.find(".modal-body input").val(recipient)
			});
			
			$("#myModal").on("hidden.bs.modal"), function(event){
				alert("Modal Closed!");
			};
			
			$('[data-toggle="popover"]').popover();
		
		</script>
  
	</body>
	
</html>
