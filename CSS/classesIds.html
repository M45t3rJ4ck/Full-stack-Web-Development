	<head>
	
		<title>Webpage with Style</title>

			}
			
			#green{
				color:green;
			}

				font-size:200%;
			}
			
			.underlined{
				text-decoration:underline;
			}
		
		</style>
		
	</head>
	
	<body>
	
		<h1 id="green">It never helps being low spirited</h1>
		
			<p class="large">Some times you just have to keep moving forward</p>
			
			<p class="red large">No matter how much you want to help, sometimes they don't want help</p>
	
			<p id="green"><span class="underlined">This text should be underlined in a different colour.</span></p>
			
	</body>
	
</html>
