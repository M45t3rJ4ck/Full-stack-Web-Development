<html>

	<head>
	
		<title>Webpage with Style</title>
		
		<style type="text/css">
		
			.firstSection{
				background-color:blue;
				width:250px;
				position:fixed;
				left:170px;
				top:300px;
				z-index:1;
			}
			
			.secondSection{
				background-color:yellow;
				width:250px;
				position:relative;
				left:220px;
				top:150px;
				z-index:2;
				opacity:0.6;
			}
			
			.thirdSection{
				position:absolute;
				z-index:3;
			}
			
			h1{
				color:red;
			}
			
			h2{
				color:blue;
			}
			
			p{
				color:green;
			}
		
		</style>
		
	</head>
	
	<body>
	
		<div class="firstSection">
		
			<h1>Lost for words...</h1>
			
				<p>You would think that it would be easy...</p>
				
				<p>To think of random words to use in examples!!</p>
		
		</div>
		
		<div class="secondSection">
		
			<h2>Here we go again!</h2>
			
				<p>What did you expect from a code life?</p>
				
				<p>Not to type at all when you got qualified?</p>
				
				<p>I actually have to think of more stuff to type!</p>
		
		</div>
		
		<div class="thirdSection">
		
			<p>Guess what are we doing next?</p>
		
		</div>
	
	</body>
	
</html>
