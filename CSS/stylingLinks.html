<html>

	<head>
	
		<title>Webpage with Style</title>
		
		<style type="text/css">
		
			a{
				color:brown;
				text-decoration:none;
			}
			
			a:hover{
				color:yellow;
				text-decoration:underline
			}
			
			a:visited{
				color:red;
			}
		
		</style>
		
	</head>
	
	<body>
	
		<a href="https://www.google.com">Google</a>
		
		<a href="http://www.wikipedia.org" target="_blank">Wikipedia in a new tab</a>
	
	</body>
	
</html>
