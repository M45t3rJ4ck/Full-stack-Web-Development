<html>
  
  <head>
  
    <title>Javascript</title>
  
  </head>
  
  <body>

    <p id="text">Hello World!</p>
    <button id="btn">Click Me!</button>
    
    <p id="next">Here we go...</p>
    <button id="btt">Click Me!</button>

    <p id="texn">Outch!!...</p>
    <button id="ntb">Click Me!</button>

    <script type="text/javascript">

      alert('Page has reloaded!');

      document.getElementById("btn").onclick = function () {
        document.getElementById("text").innerHTML = "Hello Riaan!"};

      document.getElementById("btt").onclick = function () {
        document.getElementById("next").innerHTML = "I think " + document.getElementById("next").innerHTML + "again!"};

      document.getElementById("ntb").onclick = function () {
        document.getElementById("texn").style.color = "red"};

    </script>
  
  </body>

</html>
