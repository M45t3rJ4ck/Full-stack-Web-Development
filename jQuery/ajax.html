<html>

	<head>
	
		<title>jQuery</title>
		
		<style type="text/css" src="C:/Code/WebBased/jQuery-3.3.1.js"></style>
		
	</head>
	
	<body>
	
		<div></div>
	
		<script type="text/javascript">
		
			$.get("info.txt", function(data){
				alert(data);
			});
			
			$ajax("info.txt").done(function(data){
				$("div").html(data);
			}).fail(function(){
				alert("Could not get data!")
			});
		
		</script>
	
	</body>
	
</html>
