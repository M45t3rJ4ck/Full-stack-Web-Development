<html>

	<head>

		<style type="text/css" src="C:/Code/WebBased/jQuery-3.3.1.js">
		
			#circle{
				width:150px;
				height:150px;
				border-radius:50%;

				margin:10px;
			}
			
			.square{

		<div class="square"></div>

			$(".square").click(function(){

			$(".square").click(function(){

			});
		
		</script>
