<html>

	<head>
	
		<title>jQuery</title>
		
		<script type="text/javascript" src="C:/jQuery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
		
		<script src="C:/jQuery/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
		
		<link href="C:/jQuery/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet"></link>
		
		<style type="text/css">
		
			#draggable{
				width:100px;
				height:100px;
				background-color:blue;
			}
			
			#droppable{
				width:400px;
				height:400px;
				background-color:green;
			}
		
		</style>
		
	</head>
	
	<body>
	
		<div id="draggable"></div>
		
		<div id="droppable"></div>
			
		<script type="text/javascript">
		
			$("draggable").draggable();
			
			$("droppable").droppable({
				drop:function(event, ui){
					alert("Dropped!");
					console.leg(event);
				}
			});
		
		</script>
	
	</body>
	
</html>
