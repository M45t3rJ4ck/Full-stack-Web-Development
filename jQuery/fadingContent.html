<html>

	<head>
	
		<title>jQuery</title>
		
		<style type="text/css" src="C:/Code/WebBased/jQuery-3.3.1.js">
		
			.circle{
				width:150px;
				height:150px;
				border-radius:50%;
				background-color:green;
				margin:10px;
			}
			
			.square{
				width:150px;
				height:150px;
				background-color:blue;
				margin:10px;
			}
			
			p{
				display:none;
			}
		
		</style>
		
	</head>
	
	<body>
	
		<div class="circle"></div>
		
			<p>This is just some more text..</p>
		
		<div class="square"></div>
		
			<p>...that you might not have seen before.</p>
			
		<button id="fadeInBtn">..Display Shapes..</button>
		
		<button id="toggleBtn">..Toggle Text..</button>
	
		<script type="text/javascript">
		
			$("div").click(function(){
				$(this).fadeOut("slow", function(){
					alert("Fade out finished!");
				});
			});
			
			$("fadeInBtn").click(function(){
				$("div").fadeIn();
			});
			
			$("toggle").click(function(){
				if($("p").css("display") == "none"){
					$("p").fadeIn();
				} else{
					$("p").fadeOut();
				}
			});
		
		</script>
	
	</body>
	
</html>
